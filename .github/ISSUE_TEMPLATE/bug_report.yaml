name: Bug Report
description: 提交错误报告
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - Ohto-Ai
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此错误报告！
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果需要更多信息，我们如何与您取得联系？
      placeholder: 例如 email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: 问题描述
      description: 也请告诉我，你期望发生什么
      placeholder: 请告诉我发生了什么
      value: "出现了一个bug"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 您正在运行我们的软件的哪个版本？
      options:
        - v0.0.1
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 您在哪些浏览器上发现此问题？
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出。 这将自动格式化为代码，因此不需要反引号。
      render: shell
